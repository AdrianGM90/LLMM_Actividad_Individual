<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Favicon.png" type="img/x-icon">
    <title>Contacto</title>
</head>

<body>
    <div class="general">
        <div class="formulario">
            <h2>Contacto</h2>
            <div class="formbox">
                <for action="mailto:adrian.guerrero.martinez.1990@gmail.com" name="Datos Personales" method="post">
                    <p>DATOS PERSONALES</p>
                    <div class="dato">
                        <label for="Nombre">Nombre: </label><input type="text" name="Nombre" required
                            placeholder="Nombre">
                    </div>
                    <div class="dato">
                        <label for="Apellidos">Apellidos: </label><input type="text" name="Apellidos" required
                            placeholder="Apellidos">
                    </div>
                    <div class="dato">
                        <label for="DNI">DNI: </label><input type="text" name="DNI" required placeholder="DNI">
                    </div>
                    <div class="dato">
                        <label for="Email">Email: </label><input type="text" name="Email" required placeholder="Email">
                    </div>
                    <div class="dato">
                        <label for="Telefono">Teléfono: </label><input type="tel" name="Telefono" required
                            placeholder="XXX XXX XXX">
                    </div>
                    <div class="dato">
                        <label for="FechaNacimiento">Fecha de nacimiento: </label><input type="date"
                            name="FechaNacimiento" required placeholder="DD/MM/AAAA">
                    </div>
                    <div class="dato">
                        <label for="Sexo">Sexo: </label>
                        <br><label for="Sexo"></label><input type="radio" name="Sexo" value="Hombre"><span>Hombre</span>
                        <br><label for="Sexo"></label><input type="radio" name="Sexo" value="Mujer"><span>Mujer</span>
                    </div>
            </div>

            <div class="formbox">
                <p>DIRECCIÓN</p>
                <div class=" dato">
                    <label for="Pais">País: </label><input type="text" name="Pais" required placeholder="País">
                </div>
                <div class=" dato">
                    <label for="Provincia">Provincia: </label><input type="text" name="Provincia"
                        placeholder="Provincia">
                </div>
                <div class=" dato">
                    <label for="Ciudad">Ciudad: </label><input type="text" name="Ciudad" required placeholder="Ciudad">
                </div>
                <div class="dato">
                    <label for="CodigoPostal">Código Postal: </label><input type="number" name="CodigoPostal" required
                        placeholder="XXXXX" min="00000" max="99999"">
                        </div>
                <div class=" dato">
                    <label for="Calle">Calle: </label><input type="text" name="Calle" required placeholder="Dirección">
                </div>
                <div class="dato">
                    <label for="Numero">Número: </label><input type="number" name="Numero" required placeholder="Nº">
                </div>
                <div class="dato">
                    <label for="Piso">Piso: </label><input type="number" name="Piso" placeholder="Piso">
                </div>
            </div>

            <div class="botones">
                <div><input class="enlaceform" type="submit" value="Enviar"></div>
                <div><input class="enlaceform" type="reset" value="Borrar"></div>
            </div>
        </div>

    </div>
    </form>
    <div class="botones">
        <a href="./index.html" class="enlace">Página principal</a>
    </div>
    </div>

</body>

</html>
